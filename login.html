<!doctype html>
<html lang="en">
  <head>
    <!-- Start Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- End Required meta tags -->

    <!-- Start Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- End Bootstrap CSS -->

    <!--CSS start-->
    <style>
    @media only screen and (max-width: 768px) {
      /* For mobile phones: */
      [class*="col-"] {
        width: 100%;
        margin-top: 2%;
      }
    }
  </style>
    <!--CSS end-->

    <!--Start of page Title-->
    <title>Login</title>
    <!--End of page Title-->
  </head>
  <body>
    <!--Start of background image container-->
    <div class="bg-image d-flex align-items-center" style="background-image: url('img/Login/bg1.jpg'); height: 100vh; background-size: cover;">
        <!--Start of semi-transparent white container-->
        <div class="container w-50 rounded" style="background-color:rgba(255,255,255,0.9);">
            <!--Start of login form-->
            <form class="pt-5 pb-5 ps-3 pe-3" action="admin-overview.html">
                <p class="h1">Login</p><br>
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="input" class="form-control" id="exampleInputEmail1" placeholder="Username">
                </div>
                <br>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                    <br>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary p-2">Login</button>
                    </div>
                </div>
              </form>
              <!--End of login form-->
        </div>
        <!--End of semi-transparent white container-->
    </div>
    <!--End of background image container-->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
